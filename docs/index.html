<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fusion Styleguide - <!-- {h5: style='display:none'} --></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="<!-- {h5: style='display:none'} -->">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Fusion Styleguide',
      search: true,
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>

  <script>
      if (window.location.hostname !== 'localhost' &&
          typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
      }
  </script>
  <script>mermaid.initialize({ startOnLoad: false });</script>
  </body>
</html>
